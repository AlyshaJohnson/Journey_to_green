<body>
    <header>
        <a href="index.html">
            <h1 id="logo-heading"><i class="fa-brands fa-envira"></i>Journey to Green</h1>
        </a>
        <nav>
            <ul id="header-menu">
                <li>
                    <a href="contact-us.html">Contact</a>

                </li>
            </ul>
        </nav>
    </header>
    <div id="top-image"></div>
    <section>
        <div class="thanks">
            <div>
                <a href="index.html"><i class="fa-solid fa-angles-left"></i> back</a>
            </div>
            <div>Thank you for submitting your details. We aim to get back to you in 3-4 days. Please check your junk
                folder, it may have slipped in there by mistake.</div>
        </div>
    </section>
    <footer>
        <div id="newsletter">
            <h2>Sign up to our Newsletter for regular updates:</h2>
            <br>
            <form action="newsletter-submit.html" method="get">
                <label for="newsletter-name" required>Name: *</label>
                <input type="text" id="newsletter-name" name="newsletter-name">
                <br id="inline">
                <label for="newsletter-email" required>Email: *</label>
                <input type="email" id="newsletter-email" name="newsletter-email">
                <br>
                <input type="checkbox" id="gdpr-newsletter" class="GDPR" required>
                <label for="gdpr-newsletter">Please read our <a href="#">GDPR notice</a> before submitting. *</label>
                <br>
                <input type="submit" id="newsletter-submit">
            </form>
        </div>
        <div>
            <ul id="socials">
                <li>
                    <a href="https://www.facebook.com/ajourneytogreenblog/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook-square"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/ajourneytogreenblog/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                        aria-label="Visit our TikTok page (opens in a new tab)"><i class="fa-brands fa-tiktok"></i></a>
                </li>
            </ul>
        </div>
